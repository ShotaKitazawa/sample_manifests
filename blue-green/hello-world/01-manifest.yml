---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: hello-world-${ trigger.tag }
  labels:
    app: hello-world
    tag: ${ trigger.tag }
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
        tag: ${ trigger.tag }
    spec:
      containers:
      - image: kanatakita/print-tag:${ trigger.tag }
        name: hello-world
        ports:
        - containerPort: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hello-world-test
spec:
  hosts:
  - "*"
  gateways:
  - hello-world-gateway
  http:
  - match:
    - uri:
        prefix: "/test"
    rewrite:
      uri: "/"
    route:
    - destination:
        host: hello-world.default.svc.cluster.local
        subset: ${ trigger.tag }
        port:
          number: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: hello-world-${ trigger.tag }
  labels:
    tag: ${ trigger.tag }
spec:
  host: hello-world.default.svc.cluster.local
  subsets:
  - name: ${ trigger.tag }
    labels:
      tag: ${ trigger.tag }
