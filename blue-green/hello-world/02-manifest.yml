---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hello-world
spec:
  hosts:
  - "*"
  gateways:
  - hello-world
  http:
  - route:
    - destination:
        host: hello-world.default.svc.cluster.local
        subset: hello-world
        port:
          number: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: hello-world
  labels:
    tag: ${ trigger.eventId }
spec:
  host: hello-world.default.svc.cluster.local
  subsets:
  - name: ${ trigger.eventId }
    labels:
      tag: ${ trigger.eventId }
