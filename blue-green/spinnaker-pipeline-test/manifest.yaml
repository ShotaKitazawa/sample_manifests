---
apiVersion: v1
kind: Service
metadata:
  name: kanata-test
  namespace: test
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: NodePort
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    eventId: ${ trigger.eventId }

---
apiVersion: v1
kind: Service
metadata:
  name: kanata
  namespace: test
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: NodePort
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080

---
apiVersion: cloud.google.com/v1beta1
kind: BackendConfig
metadata:
  name: monitoring-gui-backend-config
  namespace: lab2alfa-app-monitoring
spec:
  securityPolicy:
    name: kanata

---

apiVersion: batch/v1
kind: Job
metadata:
  name: kanata-job
  namespace: test
spec:
  template:
    spec:
      containers:
        - name: hello-container
          image: kanatakita/hello-container:latest
          imagePullPolicy: Always
      restartPolicy: Never

---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: kanata-cronjob
  namespace: test
spec:
  schedule: "* */1 * * *"
  concurrencyPolicy: Replace
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: hello-container
              image: kanatakita/hello-container:latest
              imagePullPolicy: Always
          restartPolicy: OnFailure

